<!DOCTYPE html>


<html>

<body>
	<h1> Tutor and Student Connection </h1>
	<form id="old_user" name="old_user" action="#" method="post" onsubmit="return validateSignIn(this);">

			<div class="formData">
				
				<label class="field">Username</label>

	            <label class="field">Password</label>
	            <div class="value"><input type="password" size="60" value="" name="my_password" id="my_password"/></div>

	            <input type="submit" value="I'm Ready!" id="sign_in" name="sign_in"/>
			</div>
		</fieldset>
	</form>
	<button type = "button">Forgot Username/Password?</button>
